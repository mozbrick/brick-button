<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-button</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="dist/brick-button.local.html">
    <link rel="import" href="bower_components/brick-action/dist/brick-action.html">
    <link rel="import" href="bower_components/brick-dialog/dist/brick-dialog.html">
    <style type="text/css">
    body {
      font-family: sans-serif;
    }
    </style>
  </head>
  <body>

    <!-- Using Custom Element -->
    Hi <brick-button target="hello" action="show" default>I am a button</brick-button>
    <brick-button target="hello" action="show" default disabled>I am a button</brick-button>
    <brick-button target="hello" action="show" disabled>I am a button disabled :(</brick-button>

    <brick-dialog id="hello">
      <header>Title</header>
      <section>Hello you</section>
      <footer>
        <brick-button target="hello" action="hide">I am a button</brick-button>
      </footer>
    </brick-dialog>

  </body>
</html>
